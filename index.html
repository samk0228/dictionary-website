<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <title>Dictionary Web App</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <h1>Dictionary Web App</h1>
            </div>
            <div class="text-input">
                <textarea spellcheck="true" class="word" placeholder="Enter word..."></textarea>
                <textarea spellcheck="false" class="definition" placeholder="Definition..."></textarea>
            </div>
            <ul class="controls">
                <li class="row word">
                    <div class="icons">
                        <i id="word" class="fa-solid fa-volume-up"></i>
                        <i id="word" class="fa-solid fa-copy"></i>
                    </div>
                </li>
                <li class="row defintion">
                    <div class="icons">
                        <i id="definition" class="fa-solid fa-volume-up"></i>
                        <i id="definition" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
         <button>Definition</button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3e658ada36.js" crossorigin="anonymous"></script>

</body>
</html>
